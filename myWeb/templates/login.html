{% extends "base.html" %}
{% block title %}Login Page{% endblock %}

{% block content %}
<img src="static\img-05.jpg" class="rounded mx-auto d-block"  alt="...">
<form method="POST">
    <h3 align="center">Login</h3>
<div align="center"> 
    <div class="col-md-4">
      <label for="email"><h6>Email Address</h6></label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"

      />
    </div>

   
    <div class="col-md-4">
      <label for="password"><h6>Password</h6></label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
   
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
